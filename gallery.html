<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/svg+xml" href="./images/logo.png" />
    <title>Shiv Kirpa Enterprises | Price Gallery</title>
    <link
      rel="stylesheet"
      href="https://unpkg.com/swiper@8/swiper-bundle.min.css"
    />
    <link rel="stylesheet" href="service.css" />
  </head>

  <body>
    <!--  -->
    <section id="tranding">
      <a href="./index.html" class="back_btn"><button>Back</button></a>
      <div class="container">
        <h3 class="text-center section-subheading">- Gallery -</h3>
        <h1 class="text-center section-heading">We Purchase</h1>
      </div>
      <div class="container">
        <div class="swiper tranding-slider">

            .

                </div>
              </div>
            </div>
            <!-- Slide-end -->
            <!-- Slide-start -->
            <div class="swiper-slide tranding-slide">
              <div class="tranding-slide-img">
                <img src="./images/shop2.jpg" alt="Tranding" />

            <!-- Slide-start -->

              <div class="tranding-slide-img">
                <img src="./images/shop16.jpg" alt="Tranding" />

              <div class="tranding-slide-content">

            <!-- Slide-end -->
            <!-- Slide-start -->
            <div class="swiper-slide tranding-slide">
              <div class="tranding-slide-img">
                <img src="./images/shop13.jpg" alt="Tranding" />
              </div>
              <div class="tranding-slide-content">
                <!-- <h1 class="food-price">$15</h1> -->
                <div class="tranding-slide-content-bottom">
                  <h2 class="food-name">Steel Scrap</h2>

            <!-- Slide-start -->

            <!-- Slide-start -->

              <div class="tranding-slide-img">
                <img src="./images/shop69.jpg" alt="Tranding" />

              <div class="tranding-slide-content">
                <div class="tranding-slide-content-bottom">
                  <h2 class="food-name">Machinery scrap</h2>

                </div>

            <div class="swiper-button-prev slider-arrow">

            </div>
            <div class="swiper-button-next slider-arrow">
              <ion-icon name="arrow-forward-outline"></ion-icon>
            </div>
            <div class="swiper-pagination"></div>
          </div>
        </div>

    </section>

    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script

      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
    <script src="https://unpkg.com/swiper@8/swiper-bundle.min.js"></script>
    <script src="./script.js"></script>
